<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Cedula</label>
      <input type="text" class="form-control" id="cedula" placeholder="CÃ©dula" formControlName="cedula">
    </div>
    <div class="form-group">
      <label for="File">Cargar Archivo</label>
      <input type="file" id="archivo" (change)="onFileChange($event)" #fileInput>
      <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
    </div>
    <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
  </form>
